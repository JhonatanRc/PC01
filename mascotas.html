<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Citas para Mascotas</title>
  </head>
  <body>
    <div class="container">
    <h1 style="text-align: center;">Reservar cita</h1>
    <form action="confirmacion.html" method="GET">
        
        <div class="form-inline size="50">
        <div  class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" id="Nombre" name="Nombre" aria-describedby="emailHelp" >
        </div>

        
        <div class="form-group">
          <label for="exampleInputPassword1">Apellido Paterno</label>
          <input type="text" class="form-control" id="ApellidoPaterno" name="Apellido Paterno">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Apellido Materno</label>
          <input type="text" class="form-control" id="ApellidoMaterno" name="Apellido Materno">
        </div>
       
        <div class="form-group">
            <label for="exampleInputPassword1">Sexo</label>
            <select id="Sexo" class="form-control" name="Sexo">
                <option></option>
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Prefiero no especificar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Correo Electronico</label>
            <input type="email" class="form-control" id="Email" name="Correo Electronico">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Teléfono de contacto</label>
            <input type="text" class="form-control" id="Telefono" name="Telefono">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Distrito</label>
            <select id="sexo" class="form-control" name="Distrito">
                <option></option>
                <option>Distrito A</option>
                <option>Distrito B</option>
                <option>Distrito C</option>
                <option>Distrito D</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Dirección</label>
            <input type="text" class="form-control" id="Direccion" name="Direccion">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre de la Mascota</label>
            <input type="text" class="form-control" id="NombreMascota" name="NombreMascota">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tipo de Mascota</label>
            <select id="tipoMascota" class="form-control" name="tipoMascota">
                <option></option>
                <option>Perro</option>
                <option>Gato</option>
                <option>Hamster</option>
            </select>
        </div>
    </div>
        
        

    

        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
    </div>

    <div style="height: 80px;"></div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
